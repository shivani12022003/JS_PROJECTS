<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <!--{ GENERATE MEME BUTTON: fetched by api }-->
    <div class="memegen">
      <button class="gen-meme-btn">Generate Meme</button>
      <h3 class="memeTitle">Loading..</h3>
      <!--{ MEME DISPLAYED }-->
      <div class="display-meme">
        <img src="" alt="" />
      </div>
      <!--{ NAME OF MEME CREATER }-->
      <div class="meme-author"></div>

      <!--{ SHARE MEME }-->
      <div class="add"></div>
    </div>


    <!--{ CREATE MEME: later on }-->
    <div class="creater">
      <button class="add-btn"><i class="fa-light fa-plus" style="color: #4e5155;">Add</i> </button>
      <div class="creater-name">
        <input type="text" name="Your name" id="" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
